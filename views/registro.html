<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panamérica Estampados - ¡Estampa tu producto en sencillos pasos!</title>
    <link rel="icon" href="/img/logo-cock.png">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <section class="logo-login-reg">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo" class="img">
            </div>
            <div class="login-register-menu">
                <ul class="login-ul">
                    <li><a href="iniciar-sesion.html">Iniciar sesión</a></li>
                    <li><a href="/registro">Regístrate</a></li>
                </ul>
            </div>
            <div class="hamburger-menu">
                <i class="fas fa-bars"></i>
            </div>
        </section>
        <nav class="navbar">
            <ul class="list">
                <li>Estampa tu artículo</li>
                <li>Productos</li>
                <li>Quienes somos</li>
                <li>Contacto</li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="reg-title">Registro</h1>
        <p class="reg-description">Regístrate para ordenar tus estampados, ver tus ordenes y ajustar tus datos.</p>
        <form action="/" class="form">
            <div>
                <label for="nombre">Nombre:</label><br>
                <input type="text" name="nombre" id="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido:</label><br>
                <input type="text" name="apellido" id="apellido" required>
            </div>
            <div>
                <label for="correo">Correo electrónico:</label><br>
                <input type="email" name="correo" id="correo" required>
            </div>
            <div>
                <label for="password">Contraseña:</label><br>
                <input type="password" name="password" id="password" minlength="5" required>
            </div>
            <div>
                <label for="pais">País de residencia:</label><br>
                <input type="text" name="pais" id="pais" required>
            </div>
            <div>
                <label for="provincia">Departamento/estado:</label><br>
                <input type="text" name="provincia" id="provincia" required>
            </div>
            <div>
                <label for="ciudad">Ciudad:</label><br>
                <input type="text" name="ciudad" id="ciudad" required>
            </div>
            <div>
                <label for="domicilio">Dirección de domicilio:</label><br>
                <input type="text" name="domicilio" id="domicilio">
            </div>
            <div>
                <label for="barrio">Barrio:</label><br>
                <input type="text" name="barrio" id="barrio">
            </div>
            <div class="politica-datos-div">
                <input type="checkbox" name="politica" id="politica" class="politica-datos" required>Acepto la política de datos</input>
            </div>
            <div class="button-div">
                <input href="/"  type="submit" name="register-submition" value="Registrarme" class="reg-button">
            </div>
        </form>
    </main>
    <footer>
        <div>
            <p>Ⓒ2022 Grupo 2</p>
        </div>
        <div>
            <p>Términos de uso</p>
        </div>
        <div>
            <p>Política de datos</p>
        </div>
    </footer>
</body>
</html>
